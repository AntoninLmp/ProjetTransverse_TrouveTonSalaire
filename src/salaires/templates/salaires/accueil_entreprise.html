{% extends 'base.html' %}
{% load static %}

{% block content1 %}
<link rel="stylesheet" href="{% static 'css/styleEntreprise.css' %}">
<title>Entreprise</title>
{% endblock %}


{% block content2 %}
<article id="liste_ent">
    <h1> Entreprises</h1>
    <div class="container_tt_entreprise">
        {% for ent in entreprises %}
        <div class="container_1_entreprise">
            <h2> {{ent.nom}}</h2>
            <p>{{ent.description}}</p>
            <img src="{{ent.logo}}" alt="{{ent.nom}}">
            <p>
                <a href="{{ ent.get_absolute_url }}"> Voir l'Entreprise</a>
            </p>
        </div>
        {% endfor %}
    </div>
</article>
{% endblock %}
