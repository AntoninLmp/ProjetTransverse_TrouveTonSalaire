{% extends 'base.html' %} {% load static %}

<!-- Head of page -->
{% block content1 %}
<link rel="stylesheet" href="{% static 'css/salaire.css' %}">
<title>Salaire</title>
{% endblock %} {% block content2 %}

<!-- MAIN HOME PAGE -->
<!-- <img src="{% static 'images/ordinateur.png' %}" alt="ordinateur" id="ordinateur"> -->
<article class="recherche">
    <h1 class="pad_rec">Trouve ton job</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="pad_rec_2">
            <label for="jobTitle"></label>
            <input id="jobTitle" type="text" name="jobTitle" placeholder="MÃ©tier (DataScientist...)">
        </div>
        <div class="pad_rec_2">
            <label for="villeJob"></label>
            <input id="villeJob" type="text" name="villeJob" placeholder="Ville">
        </div>
        <button type="submit">Rechercher</button>
    </form>
</article>
<article class="resultat_salaire">
    <h1>Proposition de salaire</h1>
    <div class="salaire_list">
        {% for p in postes %}
        <div class="salaire_div">
            <h2> {{p.libelle}}</h2>
            <p>{{p.salaire}}</p>
            <a href="{{ p.get_absolute_url }}"> Voir l'Entreprise</a>
        </div>

        {% endfor %}
    </div>
</article>

{% endblock %}
